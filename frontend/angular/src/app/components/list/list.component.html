        <div class="col-md-2 sidebar">

        </div>


        <div class="col-md-6">


          <div class="card" id="card-table">

            </div>

            <table class="table">

              <tr>

                <th scope="col">UserId</th>

                <th scope="col">Date</th>
              </tr>
            </thead>
              <tbody id="conteudo-tabela">

                  <td>{{schedule.userId}}</td>
                  <td>{{schedule.teacher}}</td>

              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>



  </div>
